<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day 일력 - 디자인 7차 고도화</title>
    <!-- 구글 폰트: 명조체(Noto Serif KR) 및 산세리프(Outfit) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@700;900&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* 
           [7차 고도화 반영]
           - 주말 요일 텍스트 색상: 토요일(파랑), 일요일(빨강)로 숫자와 통일
           - 팝업 닫기 버튼: 하단 여백 20px 추가, 점메추 버튼처럼 라운드(30px) 적용
           - 시각적 일관성 고도화
        */
        :root {
            --bg-color: #f1f2f6;
            --card-white: #ffffff;
            --text-black: #222222;
            --text-gray: #636e72;
            --accent-green: #009473;
            --sat-blue: #3498db;
            --sun-red: #e74c3c;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-black);
            padding: 20px 0;
        }

        .calendar-wrapper {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 0 20px;
        }

        .calendar-card {
            background: var(--card-white);
            width: 100%;
            height: 500px;
            /* 고정 높이 500px로 상향 */
            padding: 60px 32px 30px 32px;
            /* 상단 패딩 원복으로 컨텐츠 위치 유지 */
            border-radius: 4px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            border-bottom: 10px solid #e1e2e6;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* 500px로 늘어나도 내용 위치가 변하지 않도록 고정 */
            overflow: visible;
            /* 스프링(링)이 잘리지 않도록 visible로 변경 */
        }

        .ring-container {
            position: absolute;
            top: -15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-evenly;
            padding: 0 20px;
            z-index: 20;
            /* 링이 카드 위로 확실히 보이게 */
        }

        .ring {
            width: 12px;
            height: 30px;
            background: #d1d2d6;
            border-radius: 6px;
            border: 2px solid #b1b2b6;
        }

        .month-header {
            font-family: 'Noto Serif KR', serif;
            font-size: 1.2rem;
            margin-bottom: 20px;
            /* 여백 원복 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .decoration-star {
            color: var(--accent-green);
            font-size: 1.5rem;
        }

        .day-of-week {
            font-family: 'Noto Serif KR', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-gray);
            margin-bottom: 10px;
            /* 여백 원복 */
            transition: color 0.2s;
        }

        .day-display-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .day-number {
            font-family: 'Noto Serif KR', serif;
            font-size: 12rem;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -8px;
            position: relative;
            z-index: 5;
            transition: color 0.2s;
        }

        .nav-btn {
            position: absolute;
            top: 52%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }

        .nav-btn.prev {
            left: 16px;
        }

        .nav-btn.next {
            right: 16px;
        }

        .nav-btn svg {
            width: 24px;
            height: 24px;
            stroke: #d1d2d6;
            stroke-width: 2px;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .nav-btn:hover svg {
            stroke: var(--text-black);
        }

        .day-circle-deco {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 50px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 50%;
        }

        /* D-Day 메시지: 위치 고정을 위해 마진 유지 */
        .d-day-msg {
            font-family: 'Noto Serif KR', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-green);
            margin-top: 46px;
            /* 56px에서 46px로 10px 올려 조정 */
            line-height: 1.5;
            min-height: 4.5rem;
        }

        .recommend-btn {
            background-color: #222222;
            color: white;
            border: none;
            padding: 20px 0;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            width: 100%;
        }

        .recommend-btn:active {
            transform: scale(0.98);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        /* 팝업 모달: 하단 패딩 20px 고정 (버튼의 라진 하단 여백 연출) */
        .modal-content {
            background: white;
            padding: 40px 20px 20px 20px;
            /* 상40, 좌우20, 하20 고정 */
            border-radius: 20px;
            text-align: center;
            max-width: 320px;
            width: 85%;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .food-result {
            font-family: 'Noto Serif KR', serif;
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--text-black);
            margin-bottom: 25px;
            width: 100%;
            word-break: keep-all;
        }

        /* 닫기 버튼: 하단 패딩 20px 고정 반영 및 라운드값 30px 수정 */
        .close-btn {
            background: #f1f2f6;
            border: none;
            padding: 20px 0;
            border-radius: 30px;
            /* 점메추 버튼과 동일하게 30px 라운드 */
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        .close-btn:active {
            background-color: #e2e3e7;
        }
    </style>
</head>

<body>

    <div class="calendar-wrapper">
        <div class="calendar-card">
            <button class="nav-btn prev" onclick="changeDate(-1)"><svg viewBox="0 0 24 24">
                    <path d="M15 18l-6-6 6-6" />
                </svg></button>
            <button class="nav-btn next" onclick="changeDate(1)"><svg viewBox="0 0 24 24">
                    <path d="M9 18l6-6-6-6" />
                </svg></button>
            <div class="ring-container">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
            </div>
            <div class="month-header"><span class="decoration-star">✦</span><span id="display-ym">2026년 2월</span><span
                    class="decoration-star">✦</span></div>
            <div class="main-content">
                <div class="day-of-week" id="display-dow">화요일</div>
                <div class="day-display-container">
                    <div class="day-number" id="display-day">10</div>
                    <div class="day-circle-deco"></div>
                </div>
            </div>
            <div class="d-day-msg" id="display-msg">31일 남았어요</div>
        </div>
        <button class="recommend-btn" onclick="showFoodRecommendation()">점메추</button>
    </div>

    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-header" style="font-size: 0.9rem; color: #636e72; margin-bottom: 15px;">오늘의 추천 메뉴</div>
            <div class="food-result" id="food-result">돈가스</div>
            <button class="close-btn" onclick="closeModal()">닫기</button>
        </div>
    </div>

    <script>
        let viewDate = new Date();
        const targetDate = new Date(2026, 2, 13);
        const foodList = ["떡볶이", "샤브샤브", "춘식도락", "샐러드", "짬뽕", "된장찌개", "소고기", "낙곱새", "부대찌개", "돈가스"];

        function init() {
            const now = new Date();
            const kstOffset = 9 * 60 * 60 * 1000;
            const kstDate = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + kstOffset);
            viewDate = kstDate;
            updateUI();
        }

        function updateUI() {
            document.getElementById('display-ym').textContent = `${viewDate.getFullYear()}년 ${viewDate.getMonth() + 1}월`;

            const dayNum = document.getElementById('display-day');
            const dayText = document.getElementById('display-dow');
            dayNum.textContent = viewDate.getDate();

            const dayOfWeek = viewDate.getDay();
            const days = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
            dayText.textContent = days[viewDate.getDay()];

            // 주말 색상 일치 (숫자 & 요일 텍스트)
            if (dayOfWeek === 6) { // 토요일
                dayNum.style.color = 'var(--sat-blue)';
                dayText.style.color = 'var(--sat-blue)';
            } else if (dayOfWeek === 0) { // 일요일
                dayNum.style.color = 'var(--sun-red)';
                dayText.style.color = 'var(--sun-red)';
            } else {
                dayNum.style.color = '';
                dayText.style.color = '';
            }

            const todayReset = new Date(viewDate.getFullYear(), viewDate.getMonth(), viewDate.getDate());
            const targetReset = new Date(2026, 2, 13);
            const diffTime = targetReset - todayReset;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            let message = "";
            const currentMonth = viewDate.getMonth() + 1;
            const currentDate = viewDate.getDate();

            if (currentMonth === 2 && currentDate === 23) message = `${diffDays}일 남았어요<br>말하러 가세요!`;
            else if (currentMonth === 3 && currentDate === 9) message = `${diffDays}일 남았어요<br>퇴직원을 올리세요!`;
            else if (currentMonth === 3 && currentDate === 12) message = `${diffDays}일 남았어요<br>포맷하세요!`;
            else if (diffDays === 0) message = "드디어 오늘입니다!<br>고생하셨어요.";
            else if (diffDays < 0) message = "목표일이 지났습니다.";
            else message = `${diffDays}일 남았어요`;

            document.getElementById('display-msg').innerHTML = message;
        }

        function changeDate(offset) { viewDate.setDate(viewDate.getDate() + offset); updateUI(); }

        function showFoodRecommendation() {
            const dayOfWeek = viewDate.getDay();
            const foodResult = document.getElementById('food-result');
            const modalHeader = document.getElementById('modal-header');
            modalHeader.textContent = "오늘의 추천 메뉴";
            if (dayOfWeek === 0 || dayOfWeek === 6) {
                foodResult.textContent = "아무거나";
            } else {
                const lastFood = localStorage.getItem('lastFood');
                let availableFoods = foodList;
                if (lastFood) availableFoods = foodList.filter(food => food !== lastFood);
                const selectedFood = availableFoods[Math.floor(Math.random() * availableFoods.length)];
                localStorage.setItem('lastFood', selectedFood);
                foodResult.textContent = selectedFood;
            }
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        init();
    </script>
</body>

</html>

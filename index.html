<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day 일력 - 디자인 고도화</title>
    <!-- 구글 폰트: 명조체(Noto Serif KR) 및 산세리프(Outfit) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@700;900&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* 
           [디자인 가이드]
           - 캘린더 메타포: 상단 링 제본 디자인 적용
           - 타이포그래피: 날짜는 굵은 명조체(Serif)로 강조
           - 레이아웃: 좌우 고정 패딩 32px 적용
        */
        :root {
            --bg-color: #f1f2f6;
            --card-white: #ffffff;
            --text-black: #222222;
            --text-gray: #636e72;
            --accent-green: #009473;
            /* 이미지 속 녹색 포인트 */
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-black);
            padding: 20px;
        }

        /* 전체 캘린더 컨테이너 */
        .calendar-wrapper {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* 달력 카드 스타일 (캘린더 메타포) */
        .calendar-card {
            background: var(--card-white);
            width: 100%;
            padding: 60px 32px 40px 32px;
            /* 좌우 패딩 32px 고정 */
            border-radius: 4px;
            /* 탁상 달력 느낌의 각진 형태 */
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            border-bottom: 8px solid #e1e2e6;
            /* 종이 겹침 느낌 */
        }

        /* 상단 링 제본 디자인 */
        .ring-container {
            position: absolute;
            top: -15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-evenly;
            padding: 0 20px;
        }

        .ring {
            width: 12px;
            height: 30px;
            background: #d1d2d6;
            border-radius: 6px;
            border: 2px solid #b1b2b6;
        }

        /* 상단 연/월 표시 */
        .month-header {
            font-family: 'Noto Serif KR', serif;
            font-size: 1.2rem;
            color: var(--text-black);
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 이미지 장식 요소 (별 모양 컨셉) */
        .decoration-star {
            color: var(--accent-green);
            font-size: 1.5rem;
        }

        /* 날짜 숫자 (대형 명조체) */
        .day-display {
            position: relative;
            margin: 20px 0;
        }

        .day-number {
            font-family: 'Noto Serif KR', serif;
            font-size: 10rem;
            /* 더 크게 변경 */
            font-weight: 900;
            line-height: 1;
            color: var(--text-black);
            letter-spacing: -5px;
        }

        /* 숫자 아래 원형 데코 라인 */
        .day-circle-deco {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 40px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }

        /* D-Day 메시지 */
        .d-day-msg {
            font-family: 'Noto Serif KR', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-green);
            margin-top: 30px;
            word-break: keep-all;
        }

        /* 점메추 버튼 */
        .recommend-btn {
            background-color: #222222;
            /* 사용자 지정 색상 */
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .recommend-btn:active {
            transform: scale(0.95);
        }

        /* 팝업(모달) 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            /* 초기 숨김 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            width: 80%;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 10px;
        }

        .food-result {
            font-family: 'Noto Serif KR', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-black);
            margin-bottom: 25px;
        }

        .close-btn {
            background: #f1f2f6;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
        }

        /* 반응형 대응 */
        @media (max-height: 700px) {
            .day-number {
                font-size: 7rem;
            }

            .calendar-card {
                padding: 40px 32px 30px 32px;
            }
        }
    </style>
</head>

<body>

    <div class="calendar-wrapper">
        <div class="calendar-card">
            <!-- 링 제본 메타포 -->
            <div class="ring-container">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
            </div>

            <div class="month-header">
                <span class="decoration-star">✦</span>
                <span id="display-ym">2026년 2월</span>
                <span class="decoration-star">✦</span>
            </div>

            <div class="day-display">
                <div class="day-number" id="display-day">10</div>
                <div class="day-circle-deco"></div>
            </div>

            <div class="d-day-msg" id="display-msg">31일 남았어요</div>
        </div>

        <!-- 점메추 버튼 -->
        <button class="recommend-btn" onclick="showFoodRecommendation()">점메추</button>
    </div>

    <!-- 팝업 모달 -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-title">오늘의 추천 메뉴</div>
            <div class="food-result" id="food-result">돈가스</div>
            <button class="close-btn" onclick="closeModal()">닫기</button>
        </div>
    </div>

    <script>
        /**
         * [D-Day 및 날짜 표시 로직]
         */
        function initCalendar() {
            const now = new Date();
            const kstDateString = new Intl.DateTimeFormat('ko-KR', {
                timeZone: 'Asia/Seoul',
                year: 'numeric',
                month: 'numeric',
                day: 'numeric'
            }).format(now);

            const parts = kstDateString.split('.').map(p => parseInt(p.trim()));
            const today = new Date(parts[0], parts[1] - 1, parts[2]);

            // 상단 연/월 한글 표시
            document.getElementById('display-ym').textContent = `${today.getFullYear()}년 ${today.getMonth() + 1}월`;
            // 날짜 표시
            document.getElementById('display-day').textContent = today.getDate();

            // D-Day 계산
            const targetDate = new Date(2026, 2, 13);
            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            let message = "";
            const currentMonth = today.getMonth() + 1;
            const currentDate = today.getDate();

            if (currentMonth === 2 && currentDate === 23) {
                message = `${diffDays}일 남았어요. 말하러 가세요!`;
            } else if (currentMonth === 3 && currentDate === 9) {
                message = `${diffDays}일 남았어요. 퇴직원을 올리세요!`;
            } else if (currentMonth === 3 && currentDate === 12) {
                message = `${diffDays}일 남았어요. 포맷하세요!`;
            } else if (diffDays === 0) {
                message = "드디어 오늘입니다! 고생하셨어요.";
            } else if (diffDays < 0) {
                message = "목표일이 지났습니다.";
            } else {
                message = `${diffDays}일 남았어요`;
            }

            document.getElementById('display-msg').textContent = message;
        }

        /**
         * [점메추 랜덤 로직]
         * 특징: localStorage를 사용하여 직전 결과와 겹치지 않게 함
         */
        const foodList = ["떡볶이", "샤브샤브", "춘식도락", "샐러드", "짬뽕", "된장찌개", "소고기", "낙곱새", "부대찌개", "돈가스"];

        function showFoodRecommendation() {
            const lastFood = localStorage.getItem('lastFood');
            let availableFoods = foodList;

            if (lastFood) {
                availableFoods = foodList.filter(food => food !== lastFood);
            }

            const randomIndex = Math.floor(Math.random() * availableFoods.length);
            const selectedFood = availableFoods[randomIndex];

            // 결과 저장 (연속 반복 방지)
            localStorage.setItem('lastFood', selectedFood);

            // UI 표시
            document.getElementById('food-result').textContent = selectedFood;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        // 초기화
        initCalendar();
    </script>
</body>

</html>
